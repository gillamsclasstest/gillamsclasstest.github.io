            @font-face {
    font-family: myFirstFont;
    src: url(sansation_light.woff);
}
           th {
   font-size: 25px;
  background-image: -webkit-linear-gradient(top, #bd92f4 50%, #f26868 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
           }
      tr {
        background-image: url("https://www.oodlesthemes.com/wp-content/uploads/2017/10/590x300-OO0122316-Red-abstract-background-design-vector.jpg");

}
th:last-child {
    border-top-right-radius: 4px;

}
body {

    }

      font-size: 100%;

        color: #134074;
    }
    a:link,
    a:visited {

    }
    a:hover {
        color: #134074;
    }

    }

</head>
